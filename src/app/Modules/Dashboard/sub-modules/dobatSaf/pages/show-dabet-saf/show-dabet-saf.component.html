<style>
  :host ::ng-deep {
    margin: 0 auto;
    width: 80%;

    box-sizing: border-box;
  }
</style>



<div class="subPageBody">
  <div class="container">
    <app-search (searchVals)="searchItems($event)"></app-search>
  </div>

  <app-table
    [route]="'dobatSaf'"
    [pageSize]="8"
    [operation]="true"
    [headers]="headers"
    [rows]="displayData"
    (runOperation)="runOperation($event)"
  ></app-table>
</div>

<app-message
  [type]="msgType"
  [show]="msgShow"
  [msg]="msgContent"
  (done)="msgDone()"
></app-message>

<style>
  :host ::ng-deep {
    margin: 0 auto;
    width: 100%;

    box-sizing: border-box;
  }
  .btns{
    padding: 0;
  }
</style>
<form class="space" [formGroup]="dataForm" (ngSubmit)="onSubmit()">
  <div class="cols-4">
    <div>
      <label class="inblock"> رتبة/درجة:</label>
      <input
        class="inblock"
        type="text"
        formControlName="rank"
        required
      />
    </div>
    <div class="span-2">
      <label class="inblock">الأسم:</label>
      <input
        class="inblock"
        type="text"
        formControlName="name"
        required
      />
    </div>
    <div >
      <label class="inblock">نوع الحساب:</label>
      <select class="inblock" formControlName="role">
        <option *ngFor="let option of this.options" [value]="option.tag">
          {{ option.title }}
        </option>
      </select>
    </div>

  </div>
  <div class="cols-4">
    <div>
      <label class="inblock">أسم المستخدم:</label>
      <input
        class="inblock"
        type="text"
        formControlName="username"
        autocomplete="off"
        required
      />
    </div>
    <div>
      <label class="inblock">كلمة السر:</label>
      <input
        class="inblock"
        type="text"
        formControlName="password"
        autocomplete="off"
        required
      />
    </div>

    <div class="span-2 btns">
      <ng-container *ngIf="formType">
        <button type="submit" [disabled]="!dataForm.valid">
          إضافة
        </button>
      </ng-container>
      <ng-container *ngIf="!formType">
        <button  type="submit" [disabled]="!dataForm.valid">
          تعديل
        </button>
        <button type="reset" (click)="reset()">
          إلغاء
        </button>
      </ng-container>
    </div>
  </div>
</form>

<app-message
  [type]="msgType"
  [show]="msgShow"
  [msg]="msgContent"
  (done)="msgDone()"
></app-message>
